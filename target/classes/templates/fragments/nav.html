<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
	<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">C.I.A </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li th:class="${#httpServletRequest.requestURI == '/'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/">Accueil
						
					</a></li>
					<li th:class="${#httpServletRequest.requestURI == '/tech'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/tech">Technique</a></li>
					<li th:class="${#httpServletRequest.requestURI == '/aboutus'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/aboutus">Qui
							sommes nous ?</a></li>
					<li th:class="${#httpServletRequest.requestURI == '/contact'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/contact">Nous
							contacter</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
